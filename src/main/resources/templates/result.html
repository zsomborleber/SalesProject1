<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lekérdezés eredménye</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<table>
  <tr>
    <button class="button button5" onclick="location.href= '/fil_val_asc'" type="button">
      Érték szerint növekvő</button>
    <button class="button button5" onclick="location.href= '/fil_val_desc'" type="button">
      Érték szerint csökkenő</button>
    <button class="button button5" onclick="location.href= '/fil_quan_asc'" type="button">
      Mennyiség szerint növekvő</button>
    <button class="button button5" onclick="location.href= '/fil_quan_desc'" type="button">
      Mennyiség szerint csökkenő</button>
    <button class="button button5" onclick="location.href= '/productfind'" type="button">
      Vissza</button>
  </tr>
</table>
<h1>Rendezett lista</h1>
<table>
  <tr>
    <th>Cikkszám</th>
    <th>EAN kód</th>
    <th>Terméknév</th>
    <th>Mennyiség</th>
    <th>Érték</th>
    <th>Beszállító</th>
  </tr>
  <tr data-th-each="piece: ${result}">
    <td data-th-text="${piece.articleNumber}"></td>
    <td data-th-text="${piece.EANCode}"></td>
    <td data-th-text="${piece.articleName}"></td>
    <td data-th-text="${piece.quantity}"></td>
    <td data-th-text="${piece.value}"></td>
    <td data-th-text="${piece.supplier}"></td>

  </tr>
</table>
</body>
</html>

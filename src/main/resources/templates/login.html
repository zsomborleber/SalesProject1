<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="/loginstyle.css">
</head>

<body>

<div id="container">
    <div class="form">
        <form class="form" data-th-action="@{/login}" method="post">
            <h3>Belépés</h3>
            <input type="text" data-th-name="email" placeholder="E-mail">
            <input type="password" data-th-name="password" placeholder="Jelszó">

            <input class="send_button" type="submit" value="Bejelentkezés!">
        </form>
    </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div>
    <h1>Regisztráció</h1>
</div>
<div>
    <form data-th-action="@{/register}" method="post"
        data-th-object="${user}">
        <div>
            <div>
                <label>Cég név:</label>
                <div>
                    <input type="text" data-th-field="*{companyName}" required />
                </div>
            </div>
        </div>
        <div>
            <div>
                <label>Felhasználó név:</label>
                <div>
                    <input type="text" data-th-field="*{username}" required/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <label>Jelszó:</label>
                <div>
                    <input type="password" data-th-field="*{password}" required/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <label>Cím:</label>
                <div>
                    <input type="text" data-th-field="*{address}" required/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <label>E-mail:</label>
                <div>
                    <input type="email" data-th-field="*{email}" required/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <label>Adószám:</label>
                <div>
                    <input type="text" data-th-field="*{taxNumber}" required/>
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Regisztráció</button>
            <span>Már regisztráltál?<a href="/"th:href="@{/login}">Jelentkezz be itt</a></span>
        </div>
    </form>

</div>
</body>
</html>
